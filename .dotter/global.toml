[helpers]

[alias]
[alias.files]
"aliasrc" = "~/.config/aliasrc"

[bash]
depends = ["alias"]
[bash.files]
"bash/bashrc" = "~/.bashrc"

[zsh]
depends = ["alias"]
[zsh.files]
"zsh/zshrc" = "~/.zshrc"

[hyprland]
[hyprland.files]
"hypr/hyprland.conf" = "~/.config/hypr/hyprland.conf"

[obsidian]
[obsidian.files]
"obsidian/user-flags.conf" = "~/.config/obsidian/user-flags.conf"

[default]
depends = ["bash", "zsh", "hyprland", "obsidian"]

[settings]
default_target_type = "automatic"
