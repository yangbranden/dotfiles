[helpers]

[alias]
[alias.files]
"aliasrc" = "~/.config/aliasrc"

[bash]
depends = ["alias"]
[bash.files]
"bash/bashrc" = "~/.bashrc"

[zsh]
depends = ["alias"]
[zsh.files]
"zsh/zshrc" = "~/.zshrc"

[hypr]
[hypr.files]
"hypr/hyprland.conf" = "~/.config/hypr/hyprland.conf"
"hypr/autostart.conf" = "~/.config/hypr/autostart.conf"
"hypr/env.conf" = "~/.config/hypr/env.conf"
"hypr/rice.conf" = "~/.config/hypr/rice.conf"
"hypr/monitors_sickle.conf" = "~/.config/hypr/monitors_sickle.conf"
"hypr/monitors_reaper.conf" = "~/.config/hypr/monitors_reaper.conf"
"hypr/input.conf" = "~/.config/hypr/input.conf"
"hypr/keybindings.conf" = "~/.config/hypr/keybindings.conf"
"hypr/hypridle.conf" = "~/.config/hypr/hypridle.conf"
"hypr/hyprlock.conf" = "~/.config/hypr/hyprlock.conf"

[waybar]
[waybar.files]
"waybar/config.jsonc" = "~/.config/waybar/config.jsonc"
"waybar/style.css" = "~/.config/waybar/style.css"

[assets]
[assets.files]
"assets" = "~/.config/assets"

[scripts]
[scripts.files]
"scripts" = "~/.config/scripts"

[wlogout]
[wlogout.files]
"wlogout/layout" = "~/.config/wlogout/layout"
"wlogout/style.css" = "~/.config/wlogout/style.css"

[obsidian]
[obsidian.files]
"obsidian/user-flags.conf" = "~/.config/obsidian/user-flags.conf"

[git]
[git.files]
"git/gitconfig" = "~/.gitconfig"

[default]
depends = ["bash", "zsh", "hypr", "waybar", "assets", "scripts", "obsidian", "git"]

[settings]
default_target_type = "automatic"
